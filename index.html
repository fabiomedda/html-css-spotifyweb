<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>spotify clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- wrapper -->
    <div class="wrapper d_flex">

      <!-- main -->
      <main id="side_content" class="d_flex">

        <!-- aside.main menu -->
        <aside class="main_menu">

          <!-- main menu top -->
          <div class="main_menu_top">

            <a href="#"><img class="logo" src="img/logo.svg" alt=""></a>
            <div>
              <a class="col_text_white" href="#"><img src="img/home.svg" alt=""> <span>Home</span></a>
            </div>
            <div>
              <a class="col_text_grey" href="#"><img src="img/search.svg" alt=""> <span>Cerca</span></a>
            </div>
            <div>
              <a class="col_text_grey" href="#"><img src="img/libreria.svg" alt=""> <span>La tua libreria</span></a>
            </div>

            <div class="playlist">

              <h3 class="col_text_white">PLAYLIST</h3>
              <div>
                <a href="#"><i class="fas fa-plus-square"></i><span> Crea Playlist</span></a>
              </div>

              <div class="playlist_name">
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
                <span>Nome Playlist</span>
              </div>

            </div>

          </div>
          <!-- /main menu top -->

          <!-- main menu bottom -->
          <div class="main_menu_bottom">
            ciao
          </div>
          <!-- /main menu bottom -->

        </aside>
        <!-- /aside.main menu -->

        <!-- cover section -->
        <section class="cover_section">

          <!-- subcribe banner -->
          <div class="subcribe_banner d_flex">
            <a href="#">EFFETTUA L'UPGRADE</a>
          </div>
          <!-- /subcribe banner -->

          <!-- nav -->
          <nav>
            <a href="#">lorem</a>
            <a href="#">lorem</a>
            <a href="#">lorem</a>
            <a href="#">lorem</a>
          </nav>
          <!-- /nav -->

          <!-- section recently played -->
          <section id="recently_played">

            <h2>recently played</h2>
            <div  class="d_flex flex_wrap">
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
            </div>

          </section>
          <!-- section /recently played -->

          <!-- section created for -->
          <section id="created_for">

          </section>
          <!-- section /created for -->

          <!-- section popular -->
          <section id="popular">

          </section>
          <!-- /section popular -->

        </section>
        <!-- /cover section -->

      </main>
      <!-- /main -->

      <!-- footer -->
      <footer id="side_footer">
        <div class="player">
          player
        </div>
      </footer>
      <!-- /footer -->


    </div>
    <!-- /wrapper -->

  </body>
</html>
